<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.tab{
				width: 500px;
				border: 1px solid blue;
				border-collapse: collapse;
			}
			.tab tr td,.tab tr th{border: 1px solid darkcyan;}
		</style>
	</head>
	<body>
		<div id="app">
			<table class="tab">
				<tr>
					<th>号码</th>
					<th>姓名</th>
					<th @click="agesort">年龄<span v-show='sorttype && sortinit'>↓</span><span v-show='!sorttype && sortinit'>↑</span></th>
					<th>性别</th>
					<th>电话</th>
					<th>地址</th>
				</tr>
				<tr v-for="(item,index) in stulist" :key='item.id'>
					<td>{{item.id}}</td>
					<td>{{item.name}}</td>
					<td>{{item.age}}</td>
					<td>{{item.sex}}</td>
					<td>{{item.phone}}</td>
					<td>{{item.dizhi}}</td>
				</tr>
			</table>
		</div>
		<script type="text/javascript">
			var vm = new Vue({
				el:'#app',
				data:{
					stulist:[
						{'id':1,'name':'aaa','age':18,'sex':'男','phone':'123131321','dizhi':'甘肃省埃德温'},
						{'id':2,'name':'bbb','age':128,'sex':'男','phone':'123131321','dizhi':'甘肃省埃德温'},
						{'id':3,'name':'ccc','age':28,'sex':'女','phone':'123131321','dizhi':'甘肃省埃德温'},
						{'id':4,'name':'得得得','age':68,'sex':'男','phone':'123131321','dizhi':'甘肃省埃德温'},
						{'id':5,'name':'爱诗词','age':38,'sex':'男','phone':'123131321','dizhi':'甘肃省埃德温'},
						{'id':6,'name':'福鼎市','age':58,'sex':'男','phone':'123131321','dizhi':'甘肃省埃德温'}
					],
					sorttype:true,
					sortinit:false,
				},
				methods:{
					agesort:function(){
						this.sortinit = true
						if(this.sorttype){
						this.stulist.sort((a,b)=>{
							return a.age - b.age;
						})
					}else{
						this.stulist.sort((a,b)=>{
							return b.age - a.age
						})
					}
					this.sorttype = !this.sorttype;
					}
				}
			})
		</script>
	</body>
</html>
