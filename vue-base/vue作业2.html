<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>变大写函数和变化颜色</title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.list{
				width: 100px;
				height: 100px;
				background: red;
			}
			.red{
				background: red;
			}
			.green{
				background: green;
			}
		</style>
	</head>
	<body>
		<div id="app">
			{{text}}
			<button type="button" @click="toUpper">转大写</button>
			<div class="list" :class="bgcolor"></div>
			<button type="button" @click='changeColor'>更改背景颜色</button>
		</div>
		<script type="text/javascript">
			var vm = new Vue({
				el:'#app',
				data:{
					text:'hello world',
					bgcolor:'red'
				},
				methods:{
					toUpper:function(){
						this.text = this.text.toUpperCase();
					},
					changeColor:function(){
						if(this.bgcolor == 'red'){
							console.log(this)
							this.bgcolor = 'green';
						}else{
							this.bgcolor = 'red';
						}
						
					}
				}
			})
		</script>
	</body>
</html>
