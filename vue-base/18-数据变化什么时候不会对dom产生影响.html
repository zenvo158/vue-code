<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<ul>
				<li v-for="item in contain">{{item}}</li>
			</ul>
			<button type="button" @click="addfun">添加</button>
		</div>
		<script type="text/javascript">
			var vm = new Vue({
				el:'#app',
				data:{
					contain:['js','css','html']
				},
				methods:{
					addfun:function(){
						
						console.log(this)
						this.$set(this.contain,3,'scss');
					}
				}
			})
		</script>
	</body>
</html>
