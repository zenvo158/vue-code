<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			原数组：<br />
			<ul>
				<li v-for='item in arr'>{{item}}</li>
			</ul>
			能被2整除的数据：<br />
			<ul>
				<li v-for='item in evenarr'>{{item}}</li>
			</ul>
			过滤和函数结合：
			<ul>
				<li v-for='item in evenfun(arr)'>{{item}}</li>
			</ul>
			for if一起使用实现过滤(不建议)：
			<ul>
				<li v-for="item in evenfun(arr)" v-if='item%2 == 0'>{{item}}</li>
			</ul>
			template的过滤：
			<ul>
				<template v-for="item in evenfun(arr)">
					<li v-if="item%2==0">{{item}}</li>
				</template>
			</ul>
			for里面写范围值
			<ul>
				<li v-for='(item,index) in 20'>{{item}}</li>
			</ul>
		</div>
		<script type="text/javascript">
			var vm = new Vue({
				el:'#app',
				data:{
					arr:[1,2,3,4,5,6,7,8,9,120,251]
				},
				computed:{
					evenarr:function(){
						return this.arr.filter((item)=>{
							return item % 2 == 0
						})
					}
				},
				methods:{
					evenfun:function(){
						return this.arr.filter((item)=>{
							return item % 2 == 0
						})
					}
				}
			})
		</script>
	</body>
</html>
