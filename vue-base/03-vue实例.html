<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			{{mes}}
		</div>
		<script type="text/javascript">
			var message = 'hello world'
			var vm = new Vue({

				data:{
					mes:message
				}
			})
		</script>
	</body>
</html>
