<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<div v-for="(item,key) in stu">
				{{key}}:
				{{item}}
			</div>
			<button type="button" @click='add'>添加</button>
			<button type="button" @click='mod'>修改</button>
		</div>
		<script type="text/javascript">
			var vm = new Vue({
				el:'#app',
				data:{
					stu:{
						'id':1,
						'name':'一号'
					}
				},
				methods:{
					add:function(){
						// this.stu['age'] = 18;
						// this.stu['name'] = '2号'
						this.$set(this.stu,'age',18);
						
						console.log(this.stu)
						
					},
					mod:function(){
						this.stu['name'] = '2号'
						
					}
				}
			})
		</script>
	</body>
</html>
