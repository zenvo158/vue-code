<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			原字符串：{{message}}<br />
			反转字符串：{{reversemessage}}<br />
			反转字符串函数：{{reversefun()}}<br>
		</div>
		<script type="text/javascript">
			var vm = new Vue({
				el:'#app',
				data:{
					message:"hello world"
				},
				computed:{
					reversemessage:function(){
						console.log('计算属性调用了');
						return this.message.split('').reverse().join('');
					}
				},
				methods:{
					reversefun:function(){
						console.log('字符串逆序函数调用了');
						return this.message.split("").reverse().join('');
					}
				}
			})
		</script>
	</body>
</html>
