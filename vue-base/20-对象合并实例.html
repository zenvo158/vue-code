<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<ul>
				<li v-for="item in userprofile">{{item}}</li>
			</ul>
			<button type="button" @click="add">一次添加两个以上属性</button>
		</div>
		<script type="text/javascript">
			var vm = new Vue({
				el:'#app',
				data:{
					userprofile:{
						name:'anke'
					}
				},
				methods:{
					add:function(){
						// Object.assign(this.userprofile,{
						// 	age:27,
						// 	favoritecolor:'vue green'
						// })
						this.userprofile = Object.assign({},this.userprofile,{age:27,favoritecolor:'vue green'});
						
						
					}
				}
			})
		</script>
	</body>
</html>
