<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			{{message}}
		</div>
		<script type="text/javascript">
			var vm = new Vue({
				//el:'#app',
				data:{
					message:'hello'
				},
				beforeCreate:function(){
					console.log('vue实例创建前，钩子函数运行了')
				},
				created:function(){
					console.log('vue实例创建后，钩子函数运行了')
				},
				beforeMount:function(){
					console.log('vue实例挂载前，钩子函数运行了')
				},
				mounted:function(){
					console.log('vue实例挂载后，钩子函数运行了')
				},
				//
				beforeUpdate:function(){
					console.log('vue实例更新前，钩子函数运行了')
				},
				updated:function(){
					console.log('vue实例更新后，钩子函数运行了')
				},
				beforeDestroy:function(){
					console.log('vue实例销毁前，钩子函数运行了')
				},
				destroyed:function(){
					console.log('vue实例销毁后，钩子函数运行了')
				},
			}).$mount('#app');
		</script>
	</body>
</html>
