<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<ul>
				<li v-for="item in list">{{item.id}} -- {{item.name}}</li>
			</ul>
		</div>
		<script type="text/javascript">
			var vm = new Vue({
				el:'#app',
				data:{
					list:{
						{"id":1,"name":"js"},
						{"id":2,"name":"css"},
						{"id":3,"name":"html"},
						{"id":4,"name":"vue"},
					}
				}
			})
		</script>
	</body>
</html>
