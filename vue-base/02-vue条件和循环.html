<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			{{message}}
			<div v-if="show">
				显示的内容
			</div>
			<ul>
				<li v-for="i in stu">{{i}}</li>
			</ul>
		</div>
		<script type="text/javascript">
			var app = new Vue({
				el:'#app',
				data:{
					message:'hello',
					show:true,
					stu:['1号','2号','3号']
				}
			})
		</script>
	</body>
</html>
