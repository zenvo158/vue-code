<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>计算属性完成平均值</title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			数1：{{num1}}<br />
			数2：{{num2}}<br />
			数3：{{num3}}<br />
			平均：{{avg}}<br />
			总和：{{sum}}<br />
		</div>
		<script type="text/javascript">
			var vm = new Vue({
				el:'#app',
				data:{
					num1:10,
					num2:20,
					num3:30,
				},
				computed:{
					avg:function(){
						return (this.num1+this.num2+this.num3)/3;
					},
					sum:function(){
						return (this.num1+this.num2+this.num3)
					}
				}
			})
		</script>
	</body>
</html>
